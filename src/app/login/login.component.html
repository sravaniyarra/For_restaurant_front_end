<div class="main">
<div class="col-xl-15">
<div class="col-lg-6">
<div class="card-body p-md-5 mx-md-4">
                          <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
                          <ul>
                            <h1 style="text-align: center;"><strong>Kitchen Restaurant Login</strong></h1>
                          <li>
                          <label></label></li>
                          <li>
                          <div class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control" formControlName="email" name="email"
                            placeholder="email address" required/>
                          <label class="form-label" for="form2Example11">Email</label>
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email required!!</span>      
                          </div></li>
                           <li>
                              <div class="form-outline mb-4">
                                  <input type="password" id="form2Example22"   placeholder="Password" minlength="8" required class="form-control" formControlName="password" name="passw" />
                                  <label class="form-label" for="form2Example22">Password</label>
                                  <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password required!!</span>
                                </div>
                          
                          <button class="butt" [disabled]="!loginForm.value">Sign-in</button>
                          <a href="#!" style="color: black;">Forgot password?</a>
                      </ul>
                      <div class="d-flex align-items-center justify-content-center pb-4">
                              <p class="mb-0 me-2">Don't have an account?</p>
                              <button type="button" class="btn btn-success">
                              <a routerLink="/register" style="color: white;">Create New</a>
                          </button>
                          </div>
                      </form>
</div>
