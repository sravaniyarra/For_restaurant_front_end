<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1><strong>Admin Details</strong> </h1>
    <div class="input-group">
  <input type="search"  [(ngModel)]="searchValue" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <button type="button" class="btn btn-danger">search</button>
    </div>

<div class="row">
  <button type="button" class="btn btn-success demo" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add new Admin
 </button>
</div>

 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="formdata" >
                            <div class="row">
                                <div class="col">
                                  <label class="labelclass">User Name</label>
                                  <input type="text" formControlName  = "username" class="form-control" placeholder="Enter Name" aria-label="First name"  required>
                                </div>
                                <div class="col">
                                  <label class="labelclass">Email</label>
                                   <input type="email" formControlName  = "email" class="form-control" placeholder="Enter email" aria-label="Last name"  required>
                                </div>
                               </div>
                              <div class="row">
                                <div class="col">
                                  <label class="labelclass">Phone Number</label>
                                  <input type="number" formControlName  = "phonenumber" class="form-control" placeholder="Enter Number"  required>
                                </div>
                                <div class="col">
                                    <label class="labelclass">Password</label>
                                    <input type="password" formControlName  = "password" class="form-control" placeholder="Enter password" aria-label="First name"  required>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button class="btn btn-danger" type="button">Cancel</button>
                              <button type="submit" class="btn btn-success" type="button" (click)="onSubmit()">Submit Details</button>
                            </div>
                        </form>
                    </div>
                </div>

              </div>


        </div>

    </div>

 </div>


      
  
 



<div class="col" style="padding-top: 5px;">
     <table class="table table-bordered" >
       <thead>
         <tr>
           <th scope="col">#</th>
           <th scope="col">Admin Name</th>
           <th scope="col">Admin Email</th>
           <th scope="col">Admin Number</th>
           <th scope="col">Admin Password</th>
           <th scope="col">Edit</th>
           <th scope="col">Delete</th>
          
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let userdata of listOfData | admin:searchValue; let i = index">
 
           <th scope="row">{{i}}</th>
           <td>{{userdata?.username}}</td>
           <td>{{userdata?.email}}</td>
           <td>{{userdata?.phonenumber}}</td>
           <td>{{userdata?.password}}</td>
           <td (click)="onEdit(i)">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
             <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
             <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
           </svg>
         </td>
           <td (click) = "onDelete(userdata)">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
               <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
             </svg>
           </td>
         
         </tr>
       </tbody> 
     </table>
 </div>

  
</body>
</html>
