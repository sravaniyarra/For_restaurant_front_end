<h1 style="text-align: center;"><strong>&hearts; Welcome to Admin registration &hearts;</strong></h1>
<div class="container">

   
      <form action="" [formGroup] = "signupForm" (ngSubmit)="signup()"> 
        <div class="full">
          <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" width="80" height="80">
        <div>
            <label for="username">Username</label>
            <input type="text"  formControlName="username"  minlength="3" maxlength="20" required>
            <span class="text-danger" *ngIf="signupForm.controls['username'].dirty && signupForm.controls['username'].dirty && signupForm.hasError('required','username')">Username required!!</span></div>
            <div>
            <label for="email">Email</label>
            <input type="email"formControlName="email"name="email" required>
            <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">Email required!!</span></div>
            <div>
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password"  required minlength="6"/>
            <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">Password required!!</span></div>
            <div>
            <label for="email">Phone Number</label>
            <input type="number"formControlName="phonenumber"name="phonenumber" required minlength="5">
            <span class="text-danger" *ngIf="signupForm.controls['phonenumber'].dirty && signupForm.hasError('required','phonenumber')">Mobile Number Required</span></div>
            <div>
              <button class="btn btn-success" [disabled]="!signupForm.valid" type="submit">Sign Up</button></div>
              <a routerLink="/adminlogin" style="color: red;">Already registered? Click to login</a>
          </div>
